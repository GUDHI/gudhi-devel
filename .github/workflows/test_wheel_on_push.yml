name: Test wheel

on: [push, pull_request]

jobs:
  test_wheels:
    name: Test wheel for cp${{ matrix.python }}-${{ matrix.platform_id }}-${{ matrix.manylinux_image }}
    runs-on: ${{ matrix.os }}
    strategy:
      # Ensure that a wheel builder finishes even if another fails
      fail-fast: false
      matrix:
        include:
          # Linux 64 bit manylinux2014
          - os: ubuntu-latest
            python: 310
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014

          # # Linux 64 bit manylinux2014
          - os: ubuntu-24.04-arm
            python: 310
            platform_id: manylinux_aarch64
            manylinux_image: manylinux2014

          # Window 64 bit
          - os: windows-latest
            python: 310
            platform_id: win_amd64

          # MacOS x86_64
          - os: macos-13
            python: 310
            platform_id: macosx_x86_64

          # MacOS arm64
          - os: macos-14
            python: 310
            platform_id: macosx_arm64

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.2
        with:
          package-dir: src/python
        env:
          # Comment/uncomment to debug
          CIBW_BUILD_VERBOSITY: 1
          CIBW_BUILD: cp${{ matrix.python }}-${{ matrix.platform_id }}
          # Skip 32-bit builds
          CIBW_SKIP: "*win32 *i686"
          # Do not install torch, tensorflow, eagerpy, pykeops, hnswlib
          CIBW_TEST_REQUIRES: pytest scipy matplotlib scikit-learn POT
          CIBW_TEST_COMMAND: "pytest -vv {project}/src/python/test -k 'not test_wasserstein_distance and not test_wasserstein_with_tensors and not test_diff and not test_perslay and not test_knn and not test_dtm'"
          # Linux specific
          CIBW_BEFORE_ALL_LINUX: bash {project}/scripts/cibuildwheel_before_all_linux.sh
          # OSx specific
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: delocate-listdeps --all {wheel} && delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET="10.13"
          CIBW_BEFORE_ALL_MACOS: bash {project}/scripts/cibuildwheel_before_all_macos.sh
          # Windows specific
          SKBUILD_CMAKE_DEFINE: "VCPKG_TARGET_TRIPLET=x64-windows;CMAKE_TOOLCHAIN_FILE=c:/vcpkg/scripts/buildsystems/vcpkg.cmake"
          CIBW_BEFORE_BUILD_WINDOWS: "pip install delvewheel"
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "delvewheel repair --add-path C:\\vcpkg\\installed\\x64-windows\\bin -w {dest_dir} {wheel}"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
