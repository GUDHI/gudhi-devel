name: pip build windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.9']
    name: Build wheels for Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install dependencies
        run: |
          cd c:/vcpkg
          git fetch --all --tags
          git checkout 2021.04.30
          bootstrap-vcpkg.bat
          vcpkg version
          vcpkg install yasm-tool:x86-windows
          vcpkg install eigen3 cgal --triplet x64-windows && exit True
          dir c:/vcpkg/installed/x64-windows/bin/
          cd ${{ github.workspace }}
          python -m pip install --user -r ext/gudhi-deploy/build-requirements.txt
          python -m pip install --user pytest
          python -m pip list
      - name: Build python wheel
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows -DPython_ADDITIONAL_VERSIONS=3 ..
          cd src/python
          cp c:/vcpkg/installed/x64-windows/bin/mpfr.dll gudhi/
          cp c:/vcpkg/installed/x64-windows/bin/gmp.dll gudhi/
          python setup.py bdist_wheel
      - name: Install python wheel
        run: |
          python -m pip install --user build/src/python/dist/*.whl
      - name: Test python wheel
        run: |
          python -m pytest src/python/test/test_alpha_complex.py