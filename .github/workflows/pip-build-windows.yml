name: pip build windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.9']
    name: Build wheels for Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install dependencies
        run: |
          cd c:
          git clone --depth 1 --branch 2020.11 https://github.com/microsoft/vcpkg vcpkgbis
          cd c:/vcpkgbis
          bootstrap-vcpkg.bat
          copy triplets\x64-windows.cmake triplets\x64-windows-release.cmake
          echo "set(VCPKG_BUILD_TYPE release)" >> triplets\x64-windows-release.cmake
          vcpkg install eigen3 cgal --triplet x64-windows-release
          python -m pip install --user -r ext/gudhi-deploy/build-requirements.txt
          python -m pip list
      - name: Build python wheel
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DGMP_INCLUDE_DIR="c:/vcpkgbis/installed/x64-windows-release/include" -DGMP_LIBRARIES="c:/vcpkgbis/installed/x64-windows-release/lib/mpir.lib" -DGMP_LIBRARIES_DIR="c:/vcpkgbis/installed/x64-windows-release/lib" -DCMAKE_TOOLCHAIN_FILE="c:/vcpkgbis/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=x64-windows-release -DPython_ADDITIONAL_VERSIONS=3 ..
          cd src/python
          cp c:/vcpkgbis/installed/x64-windows-release/bin/mpfr.dll gudhi/
          cp c:/vcpkgbis/installed/x64-windows-release/bin/mpir.dll gudhi/
          python setup.py bdist_wheel