name: pip packaging linux

on:
  release:
    types: [published]

jobs:
  build:
    name: build pip wheel
    runs-on: ubuntu-latest
    # cf. https://github.com/GUDHI/gudhi-deploy/blob/main/Dockerfile_for_pip
    container: gudhi/pip_for_gudhi:2025.04.01
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Build wheel for Python 3.9
        env:
          SKBUILD_CMAKE_DEFINE: "WITH_GUDHI_TEST=OFF;WITH_GUDHI_UTILITIES=OFF;WITH_GUDHI_GUDHUI=OFF;CMAKE_BUILD_TYPE=Release;Python_EXECUTABLE=$PYTHON39/bin/python"
        run: |
          $PYTHON39/bin/python -m pip wheel -ve .
          auditwheel repair --plat manylinux_2_17_x86_64 *.whl
      # For python >=3.9, numpy >= 2.0 is used to package and test ABI compatibility with numpy 1.X
      # cf. https://numpy.org/doc/stable/dev/depending_on_numpy.html#numpy-2-0-specific-advice
      # gudhi requires numpy >= 1.15.0, but minimal numpy version for python 3.9 is 1.19.3 for instance
      # numpy~=1.19.3 means any numpy=1.19.*, but also numpy>=1.19.3 (numpy~=1.19 do not work as it means any numpy==1.*)
      - name: Install and test wheel for Python 3.9
        run: |
          $PYTHON39/bin/python -m pip install numpy~=1.19.3
          $PYTHON39/bin/python -m pip install --user pytest scipy matplotlib scikit-learn POT wheelhouse/*.whl
          $PYTHON39/bin/python -c "import gudhi; print(gudhi.__version__)"
          $PYTHON39/bin/python -m pytest -vv -k 'not test_wasserstein_distance and not test_wasserstein_with_tensors and not test_diff and not test_perslay and not test_knn and not test_dtm and not test_human_off'

      - name: Build wheel for Python 3.10
        env:
          SKBUILD_CMAKE_DEFINE: "WITH_GUDHI_TEST=OFF;WITH_GUDHI_UTILITIES=OFF;WITH_GUDHI_GUDHUI=OFF;CMAKE_BUILD_TYPE=Release;Python_EXECUTABLE=$PYTHON310/bin/python"
        run: |
          $PYTHON310/bin/python -m pip wheel -ve .
          auditwheel repair --plat manylinux_2_17_x86_64 *.whl
      - name: Install and test wheel for Python 3.10
        run: |
          $PYTHON310/bin/python -m pip install numpy~=1.21.6
          $PYTHON310/bin/python -m pip install --user pytest scipy matplotlib scikit-learn POT wheelhouse/*.whl
          $PYTHON310/bin/python -c "import gudhi; print(gudhi.__version__)"
          $PYTHON310/bin/python -m pytest -vv -k 'not test_wasserstein_distance and not test_wasserstein_with_tensors and not test_diff and not test_perslay and not test_knn and not test_dtm and not test_human_off'
      - name: Build wheel for Python 3.11
        env:
          SKBUILD_CMAKE_DEFINE: "WITH_GUDHI_TEST=OFF;WITH_GUDHI_UTILITIES=OFF;WITH_GUDHI_GUDHUI=OFF;CMAKE_BUILD_TYPE=Release;Python_EXECUTABLE=$PYTHON311/bin/python"
        run: |
          $PYTHON311/bin/python -m pip wheel -ve .
          auditwheel repair --plat manylinux_2_17_x86_64 *.whl
      - name: Install and test wheel for Python 3.11
        run: |
          $PYTHON311/bin/python -m pip install numpy~=1.23.2
          $PYTHON311/bin/python -m pip install --user pytest scipy matplotlib scikit-learn POT wheelhouse/*.whl
          $PYTHON311/bin/python -c "import gudhi; print(gudhi.__version__)"
          $PYTHON311/bin/python -m pytest -vv -k 'not test_wasserstein_distance and not test_wasserstein_with_tensors and not test_diff and not test_perslay and not test_knn and not test_dtm and not test_human_off'
      - name: Build wheel for Python 3.12
        env:
          SKBUILD_CMAKE_DEFINE: "WITH_GUDHI_TEST=OFF;WITH_GUDHI_UTILITIES=OFF;WITH_GUDHI_GUDHUI=OFF;CMAKE_BUILD_TYPE=Release;Python_EXECUTABLE=$PYTHON312/bin/python"
        run: |
          $PYTHON312/bin/python -m pip wheel -ve .
          auditwheel repair --plat manylinux_2_17_x86_64 *.whl
