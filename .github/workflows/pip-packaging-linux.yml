          $PYTHON312/bin/python -m pip install numpy~=1.26.0
          $PYTHON312/bin/python -m pip install --user pytest scipy matplotlib scikit-learn POT wheelhouse/*.whl
          $PYTHON312/bin/python -c "import gudhi; print(gudhi.__version__)"
          $PYTHON312/bin/python -m pytest -vv -k 'not test_wasserstein_distance and not test_wasserstein_with_tensors and not test_diff and not test_perslay and not test_knn and not test_dtm and not test_human_off'
      - name: Build wheel for Python 3.13
        env:
          SKBUILD_CMAKE_DEFINE: "WITH_GUDHI_TEST=OFF;WITH_GUDHI_UTILITIES=OFF;WITH_GUDHI_GUDHUI=OFF;CMAKE_BUILD_TYPE=Release;Python_EXECUTABLE=$PYTHON313/bin/python"
        run: |
          $PYTHON313/bin/python -m pip wheel -ve .
          auditwheel repair --plat manylinux_2_17_x86_64 *.whl
      - name: Install and test wheel for Python 3.13
        run: |
          $PYTHON313/bin/python -m pip install numpy~=1.26.0
          $PYTHON313/bin/python -m pip install --user pytest scipy matplotlib scikit-learn POT wheelhouse/*.whl
          $PYTHON313/bin/python -c "import gudhi; print(gudhi.__version__)"
          $PYTHON313/bin/python -m pytest -vv -k 'not test_wasserstein_distance and not test_wasserstein_with_tensors and not test_diff and not test_perslay and not test_knn and not test_dtm and not test_human_off'
      - name: Publish on PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          $PYTHON38/bin/python -m twine upload wheelhouse/*.whl
