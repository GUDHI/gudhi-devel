name: pip build osx

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.10']
    name: Build wheels for Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install dependencies
        run: |
          export MACOSX_DEPLOYMENT_TARGET=10.14
          export _PYTHON_HOST_PLATFORM=macosx-10.14-universal2
          export ARCHFLAGS="-arch arm64 -arch x86_64"
          brew update || true
          brew install boost eigen gmp mpfr cgal || true
          python -m pip install --user -r ext/gudhi-deploy/build-requirements.txt
          python -m pip install --user twine delocate
          wget https://geometrica.saclay.inria.fr/team/Marc.Glisse/tmp/lib-uni2.zip
          unzip lib-uni2.zip
      - name: Build python wheel
        run: |
          export MACOSX_DEPLOYMENT_TARGET=10.14
          export _PYTHON_HOST_PLATFORM=macosx-10.14-universal2
          export ARCHFLAGS="-arch arm64 -arch x86_64"
          export MPFR_LIB_DIR=$PWD/lib-uni2
          export GMP_LIB_DIR=$PWD/lib-uni2
          export GMPXX_LIB_DIR=$PWD/lib-uni2
          python --version
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DPython_ADDITIONAL_VERSIONS=3 ..
          cd src/python
          python setup.py bdist_wheel
      - name: Install and test python wheel
        run: |
          export MACOSX_DEPLOYMENT_TARGET=10.14
          export _PYTHON_HOST_PLATFORM=macosx-10.14-universal2
          export ARCHFLAGS="-arch arm64 -arch x86_64"
          python -m pip install --user pytest build/src/python/dist/*.whl
          python -c "import gudhi; print(gudhi.__version__)"
          python -m pytest src/python/test/test_alpha_complex.py
