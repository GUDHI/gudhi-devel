name: pip packaging windows

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.5', '3.6', '3.7', '3.8', '3.9']
    name: Build wheels for Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install dependencies
        run: |
          set VCPKG_BUILD_TYPE=release
          vcpkg update
          vcpkg upgrade --no-dry-run
          vcpkg install yasm-tool:x86-windows
          vcpkg install eigen3 cgal --triplet x64-windows
          python -m pip install --user -r ext/gudhi-deploy/build-requirements.txt
          python -m pip install --user twine
          python -m pip list
      - name: Build python wheel
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows -DPython_ADDITIONAL_VERSIONS=3 ..
          cd src/python
          cp c:/vcpkg/installed/x64-windows/bin/mpfr-6.dll gudhi/
          cp c:/vcpkg/installed/x64-windows/bin/mpir.dll gudhi/
          python setup.py bdist_wheel
      - name: Publish on PyPi
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: python -m twine upload build/src/python/dist/*
